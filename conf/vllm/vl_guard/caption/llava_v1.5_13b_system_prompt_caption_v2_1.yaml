defaults:
  - hydra: default
  - _self_

hydra:
  searchpath:
    - file://conf/


data_dir: ../research.data/mm-safety/
train_file:
dev_file:
test_file: ${data_dir}/VLGuard/test.json

port: 6000
model: ds-coder-v1.5-chat

sampling_params:
  _target_: vllm.SamplingParams
  n: 1
  temperature: 0.0
  stop: [ "</s>", "\n\n\n\n", "Context:\n", "Thought 42:", "<|end_of_text|>", "<|eot_id|>", "<|EOT|>" ]
  max_tokens: 4096

tem: ${sampling_params.temperature}
n: ${sampling_params.n}
split_size: -1
split_id: 0
max_num_seqs: 32
max_model_len: 4096
suffix: n${n}.tem${tem}

output_file: outputs/llava-1.5-13b-hf/vl-guard/vl-guard.system_prompt.caption.v2.1.${suffix}.json
flush_file: ${output_file}l

apply_chat_template: False
add_generation_prompt: True


chat_prefix: "USER: <image>\nPlease describe the content of this image.\n\n{system_prompt} ASSISTANT:"
chat_suffix: ""
gpu_memory_utilization: 0.9

# Data loading
read_tensor:
  _target_: dataset.combine_dataset.ResponseAlignDataset
  read_fn:
    _target_: dataset.readers.vl_guard_full_reader_w_sys_prompt
    image_dir: ${data_dir}/VLGuard/test/
  aligner:
    _target_: dataset.input_aligner.key_based_filter_aligner
    key: image
  template: ${chat_prefix}${chat_suffix}
  instruction:
  index_field: "id"
  service_based: False
  split_size: ${split_size}
  split_id: ${split_id}
  max_data_num: -1
  image_key: image

save_best: True
eval_sub_path:
output_dir: ../pretrained-models/llava-1.5-13b-hf/

# Dataloader
num_workers: 32
prefetch_factor: 2

dp_size:
tp_size: 1
pp_size: 1

post_process:
  _target_: post_processors.api_callback.SafetyResponseCallback
  answer_clean:
  evaluator:
    _target_: post_processors.eval.keywords.KeyWordsEvaluator
  output_file: ${output_file}
  index_field: id
  label_field:
  saved_keys: [ "image", "instruction", "instruction_safe", "instr-resp", "safe", "category", "image_path" ]

# Training hyper-parameters
per_gpu_train_batch_size: 1
per_gpu_eval_batch_size: 1

ddp_eval: False
no_cuda: False
seed: 42
local_rank: -1

# Temporary variables
fp16: True
fp16_bfloat16: True
n_gpu: 1
device:
train_batch_size:
eval_batch_size:
world_size: